test:
  runs-on: ${{ matrix.os }}
  strategy:
    matrix:
      python-version: ['3.9', '3.10', '3.11', '3.12']
      os: [ubuntu-latest, macOS-latest, windows-latest]

  steps:
    - uses: actions/checkout@v3
    - name: Set up PDM
      uses: pdm-project/setup-pdm@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        pdm sync -d
    - name: Run Tests
      run: |
        pdm run -v pytest
